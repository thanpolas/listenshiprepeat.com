---
layout: default
---
<div class="post">
  <div class="row post-meta">
    <div class="col-md-12 text-right">
      Posted <span>{{ page.date | date: '%B %-d, %Y' }}</span>
    </div>
  </div>

  <div class="row post-title">
    <div class="col-md-12">
      <h1>{{ page.title }}</h1>
    </div>
  </div>

  <audio src="{{ page.episodeFile }}" class="mejs-player" data-mejsoptions='{"alwaysShowControls": true}'></audio>

  <div class="row post-content">
    <div class="col-md-12">
      <p>
        {{ content }}
      </p>
    </div>
  </div>

  <div class="row post-share">
    <div class="col-md-12">
      <h4>Share</h4>
      <div class="post-share-content">
        <div class="share">
          <span class="twitter">
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="ListenShipRepeat" data-lang="en" data-related="ListenShipRepeat" data-counturl="{{ page.url | prepend: site.baseurl | prepend: site.url }}">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          </span>
          <span class="gplus">
            <script src="https://apis.google.com/js/platform.js" async defer></script>
            <div class="g-plus" data-action="share" data-annotation="bubble"></div>
          </span>
          <span class="facebook">
            <div id="fb-root"></div>
            <script>
            (function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
            </script>
            <div class="fb-share-button" data-href="{{ page.url | prepend: site.url }}" data-layout="button_count"></div>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
